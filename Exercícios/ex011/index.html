<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <style>
        a {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanhdo do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img300.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/img700.jpg" type="image/jpg">
        <img src="imagens/img1000.jpg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio src="midia/msc.mp3" controls></audio>
    <!-- MP3 WAV OGG -->
    <!--
        Aqui está outra forma de colocar áudio:

        <audio preload="metadata" controls>
        <source src="midia/msc.mp3" type="audio/mpeg">
        <source src="midia/msc.mp3" type="audio/ogg">
        <source src="midia/msc.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduir áudio. <a href="midia/msc.mp3">CLique aqui para baixar o arquivo MP3</a></p>
    </audio>
    -->
    <!-- Informação adicional: 
         Dentro de <audio> pode ser usado o termo "loop" que faz o audio se repetir ao terminar
        
        O arquivo "wav" é muito pesado e não recomendado!
    -->
</body>
</html>
