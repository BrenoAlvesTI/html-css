<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudos de <Iframe></Iframe></title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
    }

</style>
<body>
    <h1>Testando o uso de um Iframe</h1>

    <!-- Você pode colocar alguma mensagem ou link, o que quiser entre o iframe para caso ele não carregue-->

    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar

        <p>

            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

            também é legal

        </p>
    </p>
</body>
</html>
